# 服务端口
server.port=8001

# jdbc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wmall?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=wy
spring.datasource.password=123456

# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true


# 日志级别
logging.level.root=debug


# dubbo 服务名称
spring.dubbo.application=user-service
# dubbo 通信协议名称(RPC)
spring.dubbo.protocol.name=dubbo
# dubbo 服务扫描路径
spring.dubbo.base-package=com.matree.wmall


# zookeeper 注册中心地址
spring.dubbo.registry.address=192.168.58.130:2181
# zookeeper 通信协议名称
spring.dubbo.registry.protocol=zookeeper